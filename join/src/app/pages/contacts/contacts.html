<div class="contacts-container">
  <!-- LEFT: CONTACT LIST -->
  <div class="contacts-list">
    <button class="add-contact-btn" (click)="addContact()">
      Add new contact <img src="/img/icons/add_person.svg" alt="Add" class="icon" />
    </button>

    <div *ngIf="grouped$ | async as groups">
      <div *ngFor="let group of groups" class="letter-group">
        <div class="group-letter">{{ group.letter }}</div>
        <div *ngFor="let c of group.contacts" class="contact-entry" (click)="selectContact(c)"
          [ngClass]="{ active: selectedContact === c }">
          <div class="circle" [style.background-color]="c.color || '#ccc'">
            {{ getInitials(c.name) }}
          </div>
          <div class="contact-info">
            <div class="name">{{ c.name }}</div>
            <div class="email">{{ c.email }}</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile Add FAB -->
    <!-- Logik: Button shown only if NO contact selected AND dialog is NOT open (!showDialog) -->
    <button class="mobile-fab-add" *ngIf="!selectedContact && !showDialog" (click)="addContact()">
      <img src="/img/icons/add_person.svg" class="icon" />
    </button>
  </div>

  <!-- RIGHT: DETAIL VIEW -->
  <div class="contact-detail">
    <!-- ALWAYS visible -->
    <h2 class="contact-header">
      <span class="title">Contacts</span>
      <span class="divider"></span>
      <span class="sub">Better with a team</span>

      <!-- Mobile Back Button -->
      <button class="mobile-back-btn" *ngIf="selectedContact" (click)="closeDetail()">
        <img src="/img/bow.svg" alt="Back" />
      </button>
    </h2>

    <!-- Slide-in content -->
    <div class="detail-content" [class.visible]="selectedContact">
      <ng-container *ngIf="selectedContact; else noSelect">
        <div class="detail-header">
          <div class="circle big" [style.background]="selectedContact.color || '#ccc'">
            {{ getInitials(selectedContact.name) }}
          </div>
          <div class="detail-main">
            <div class="name">{{ selectedContact.name }}</div>

            <div class="actions">
              <button class="action-btn edit" (click)="editContact()">
                <img src="/img/icons/edit.svg" class="action-icon" />
                <span>Edit</span>
              </button>

              <button class="action-btn delete" (click)="deleteContact()">
                <img src="/img/icons/delete.svg" class="action-icon" />
                <span>Delete</span>
              </button>
            </div>
          </div>
        </div>

        <h3>Contact Information</h3>

        <p class="label">Email</p>
        <p class="email-detail">{{ selectedContact.email }}</p>

        <p class="label">Phone</p>
        <p>{{ selectedContact.phone }}</p>
      </ng-container>
    </div>

    <div class="mobile-actions-panel" [class.open]="showActions">
      <button class="panel-item" (click)="editContact()">
        <img src="/img/icons/edit.svg" />
        <span>Edit</span>
      </button>
      <button class="panel-item delete" (click)="deleteContact()">
        <img src="/img/icons/delete.svg" />
        <span>Delete</span>
      </button>
    </div>

    <ng-template #noSelect>
      <p class="placeholder">Select a contact to view details</p>
    </ng-template>

    <button *ngIf="selectedContact" class="mobile-fab-actions" (click)="toggleActions()">
      <div class="dots"></div>
    </button>
  </div>
</div>

<!-- Dialog Overlay - renders on top of contacts content -->
<app-dialog-contact
  *ngIf="showDialog"
  [contact]="editingContact"
  (closed)="onDialogClose()"
  (created)="onContactCreated($event)"
  (updated)="onContactUpdated($event)"
></app-dialog-contact>
