<div class="login-container">
    <header>
        <img src="img/logo-dark.svg" alt="Join Logo" class="logo">
        <div class="signup-prompt">
            <span>Not a Join user?</span>
            <a routerLink="/register" class="btn-primary">Sign up</a>
        </div>
    </header>

    <main>
        <div class="login-card">
            <div class="title-container">
                <h1>Log in</h1>
                <div class="underline"></div>
            </div>

            <div class="input-group">
                <input type="email" placeholder="Email" [(ngModel)]="email" class="input-field icon-email">
            </div>

            <div class="input-group">
                <input type="password" placeholder="Password" [(ngModel)]="password" class="input-field icon-lock">
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <div class="actions">
                <button (click)="login()" class="btn-primary login-btn">Log in</button>
                <button (click)="guestLogin()" class="btn-secondary guest-btn">Guest Log in</button>
            </div>
        </div>
    </main>

    <footer>
        <a routerLink="/privacy-policy">Privacy Policy</a>
        <a routerLink="/legal-notice">Legal notice</a>
    </footer>
</div>
