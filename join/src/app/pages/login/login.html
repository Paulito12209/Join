<div class="intro-overlay" *ngIf="showIntroLogo"></div>

<div class="logo-intro-wrapper" *ngIf="showIntroLogo">
  <img src="img/logo-white.svg" alt="Join Logo White" class="logo-intro logo-white"
    [class.logo-visible]="showWhiteLogo" />

  <img src="img/logo-dark.svg" alt="Join Logo Dark" class="logo-intro logo-dark"
    [class.logo-visible]="!showWhiteLogo" />
</div>

<div class="login-container">
  <header>
    <img src="img/logo-dark.svg" alt="Join Logo" class="logo" [class.logo-hidden]="!showHeaderLogo" />

    <div class="signup-prompt signup-desktop">
      <span>Not a Join user?</span>
      <a routerLink="/register" class="btn-primary">Sign up</a>
    </div>
  </header>

  <main>
    <div class="login-card">
      <div class="title-container">
        <h1>Log in</h1>
        <div class="underline"></div>
      </div>

      <form (ngSubmit)="login()" class="login-form">
        <div class="input-group">
          <input type="email" placeholder="Email" name="email" [(ngModel)]="email" class="input-field"
            [class.error]="errorMessage" aria-label="E-Mail Adresse" required />
          <img src="img/icons/mail.svg" alt="Email Icon" class="input-icon" />
        </div>

        <div class="input-group">
          <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="input-field"
            [class.error]="errorMessage" aria-label="Passwort" required />
          <img src="img/icons/lock.svg" alt="Lock Icon" class="input-icon" />
          <div class="error-message" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn-primary login-btn">Log in</button>
          <button type="button" (click)="guestLogin()" class="btn-secondary guest-btn">
            Guest Log in
          </button>
        </div>
      </form>
    </div>
  </main>

  <div class="signup-prompt signup-mobile">
    <span>Not a Join user?</span>
    <a routerLink="/register" class="btn-primary">Sign up</a>
  </div>

  <footer>
    <a routerLink="/privacy-policy">Privacy Policy</a>
    <a routerLink="/legal-notice">Legal notice</a>
  </footer>
</div>
