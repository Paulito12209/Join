<aside class="sidebar">
  <div class="sidebar-top">
    <img class="sidebar-logo" src="img/join-logo-vector.svg" alt="Join Logo" />

    @if (isLoggedIn$ | async) {
    <app-main-nav></app-main-nav>
    } @else {
    <nav class="sidebar-login-nav" aria-label="Login navigation">
      <ul>
        <li>
          <a routerLink="/login" routerLinkActive="active">
            <img src="img/icons/login.svg" alt="" aria-hidden="true" />
            <span>Log In</span>
          </a>
        </li>
      </ul>
    </nav>
    }
  </div>

  <footer>
    <!-- Desktop (always rendered, hidden on mobile via CSS) -->
    <app-legal-nav></app-legal-nav>

    <!-- Mobile public bottom nav (only when NOT logged in) -->
    @if (!(isLoggedIn$ | async)) {
    <nav class="public-bottom-nav" aria-label="Public bottom navigation">
      <ul>
        <li class="nav-left">
          <a routerLink="/login" routerLinkActive="active">
            <img src="img/icons/login.svg" alt="" aria-hidden="true" />
            <span class="nav-text">Log In</span>
          </a>
        </li>

        <li class="nav-right">
          <a routerLink="/privacy-policy" routerLinkActive="active">
            <span class="nav-text">Privacy Policy</span>
          </a>

          <a routerLink="/legal-notice" routerLinkActive="active">
            <span class="nav-text">Legal Notice</span>
          </a>
        </li>
      </ul>
    </nav>
    }
  </footer>
</aside>
